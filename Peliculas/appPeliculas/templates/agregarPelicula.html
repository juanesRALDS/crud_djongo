<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function visualizarFoto(event) {
            var imagen = document.getElementById('imagenPreview');
            imagen.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
    <link rel="stylesheet" href="../static/Style/agregarProducto.css">
</head>
<body>
    <div class=" p-4 d-flex flex-column align-items-center justify-content-center gap-4">
        <div class="grande container col-5 p-4 d-flex flex-column align-items-center justify-content-center">
            <h2>Agregar Pelicula</h2>

            <form action="/agregarPelicula/" method="post" enctype="multipart/form-data" class="d-flex flex-column gap-4 align-items-center justify-content-center ">
                 {% csrf_token %}
                <div class="d-flex flex-column gap-1">
                    <span>Codigo:</span>
                    <input name="cod" id="" type="text">
                </div>
                <div class="d-flex flex-column gap-1">
                    <span>Nombre:</span>
                    <input name="title" id="" type="text">
                </div>
                <div class="d-flex flex-column gap-1">
                    <span>Protagonista:</span>
                    <input name="prota" id="" type="text">
                </div>
                <div class="d-flex flex-column gap-1">
                    <span>Duracion:</span>
                    <input name="dure" id="" type="text">
                </div>
                <div class="d-flex flex-column gap-1">
                    <span>Sinopsis:</span>
                    <textarea cols="50" rows="3" type="text" name="sinop" value=""></textarea>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center gap-1">
                    <span>Foto:</span>
                    <input type="file" id="" name="photo" onchange="visualizarFoto(event)">
                    <img id="imagenPreview" src="" alt="Vista previa de la imagen" style="max-width: 200px; max-height: 200px;">
                </div>
                <div class="d-flex flex-column gap-1">
                    <span>Genero:</span>
                    <select name="idGenero" id="">
                        <option value="">Seleccione</option>
                        {% for g in generos %}
                            <option value="{{g.pk}}">{{g.gen_nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex gap-4">
                    <button class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/">Cancelar</a>
                </div>
                <div>
                    {{mensaje}}
                </div>
            </form>
        </div>

    </div>
</body>
</html>
