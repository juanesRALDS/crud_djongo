<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex  justify-content-center align-items-center">
        <div class=" col-5 mt-4 p-4 border border-black p-2 mb-2 rounded-5 d-flex flex-column align-items-center justify-content-center gap-4">
            <h2>Agregar genero</h2>
            <a class="btn btn-secondary" href="/">Inicio</a>
            <form action="/agregarGenero/" method="post" class="d-flex flex-column gap-4 align-items-center justify-content-center ">
                {%csrf_token%}
                <div class="d-flex flex-column gap-3">
                    <span>Nombre:</span>
                    <input name="nombre" id="" type="text">
                </div>
                <div class="d-flex gap-4">
                    <button class="btn btn-primary">Aceptar</button>
                    <a class="btn btn-danger" href="/">Cancelar</a>
                </div>
                <div>
                    {{mensaje}}
                </div>
            </form>
        </div>
    </div>

</body>
</html>
